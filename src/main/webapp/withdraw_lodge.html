<!DOCTYPE html>
<html>
    <head>
        <title>Banking App</title>
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Bank Of Awesome</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Create Customer <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="withdraw_lodge.html">Lodge / Withdraw Money</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="transfer.html">Transfer Money</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="balance.html">Show Balance</a>
                </li>
                <li class="nav-item" id="customer-select-li">
                    <select class="form-control" id="customer_select">
                        <option>Stefan Dworschak</option>
                        <option>Patrick Moran</option>
                    </select>
                </li>
              </ul>
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                
                <form method="POST" id="lodgeWithdrawForm">
                    <div class="jumbotron">
                        <h1>Lodge / Withdraw Money</h1>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="select-addon2">Credit Card Number</span>
                        </div>
                        <select class="form-control" id="cc_select" name="creditCardNo">
                            <option>1234567</option>
                            <option>2345678</option>
                            <option>3456784</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="select-addon1">Type</span>
                        </div>
                        <select class="form-control" id="type_select">
                          <option>Lodgement</option>
                          <option>Withdrawal</option>
                          <option>Transfer</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Amount (&euro;)</span>
                        </div>
                        <input type="number" name="balance" class="form-control" min="0.01" step="0.01" max="2500" placeholder="0.00" aria-label="Amount" aria-describedby="basic-addon1">
                    </div>

                    <input type="submit" class="btn btn-primary" />

                </form>

            </div>
            <div class="row" id="customer_success"></div>
        </div>

    </body>
</html>
