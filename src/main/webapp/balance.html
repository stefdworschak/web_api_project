        <title>Banking App</title>
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

        >
        <link rel="stylesheet" href="css/styles.css" />
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script src="js/script.js"></script>
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Bank Of Awesome</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Create Customer <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="withdraw_lodge.html">Lodge / Withdraw Money</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="transfer.html">Transfer Money</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="balance.html">Show Balance</a>
                </li>
                <li class="nav-item" id="customer-select-li">
                    <select class="form-control" id="customer_select">
                        <option>Stefan Dworschak</option>
                        <option>Patrick Moran</option>
                    </select>
                </li>
              </ul>
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <form method="POST" id="balanceForm">
                    <div class="jumbotron">
                        <h1>Balance Check</h1>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="select-addon2">Account Number</span>
                        </div>
                        <select class="form-control" id="account_select" name="accountNo">
                            <option>4567</option>
                            <option>5678</option>
                            <option>6784</option>
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-primary" id="add_account">Add Account</button>
                        </div>
                    </div>
                    
                        
                    <div class="alert alert-primary balance-alert" role="alert">
                        Your current balance is: <span id="show_balance">&euro;100</span>
                    </div>
                </form>
            </div>
            <div class="row" id="customer_success"></div>
        </div>
        
    </body>
